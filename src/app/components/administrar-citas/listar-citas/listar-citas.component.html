<div class="card m-3" *ngIf="userLogged|async as user">
  <div class="card-body">
    <div class="card-header m-2 text-center">
      <b>Lista de Citas</b>
    </div>
    <div class="row" *ngFor="let users of userList">
      <table class="table table-sm table-hover" *ngIf="user.email==users.email && users.rank=='client'">
        <tbody>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
          </tr>
          <tr *ngFor="let cita of citaList">
            <td *ngIf="users.email==user.email && cita.dniuser==users.dni && cita.state=='Pendiente'">{{ cita.fecha }}</td>
            <td *ngIf="users.email==user.email && cita.dniuser==users.dni && cita.state=='Pendiente'">{{ cita.hora }}</td>
            <td *ngIf="users.email==user.email && cita.dniuser==users.dni && cita.state=='Pendiente'">
              <a class="btn btn-secondary text-black" (click)="onEdit(cita)">
                <i class="fa fa-pencil-square-o"></i>
              </a>
              <a class="btn btn-danger text-black" (click)="onDelete(cita.key)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <table class="table table-bordered" *ngIf="user.email==users.email && users.rank=='admin'">
        <tbody>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Dni Cliente</th>
          </tr>
          <tr *ngFor="let cita of citaList">
            <td>{{ cita.fecha }}</td>
            <td>{{ cita.hora }}</td>
            <td>{{ cita.dniuser }}</td>
            <td>
              <a class="btn btn-secondary text-black" (click)="onEdit(cita)">
                <i class="fa fa-pencil-square-o"></i>
              </a>
              <a class="btn btn-danger text-black" (click)="onDelete(cita.key)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
